{% extends "base.html" %}

{% block title %}My Surveys{% endblock %}

{% block content %}
<h2>My Surveys</h2>

{% if surveys %}
    <ul class="survey-list">
        {% for survey in surveys %}
            <li><a href="{{ url_for('survey_detail', link=survey.link) }}">{{ survey.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have not created any surveys yet.</p>
{% endif %}
{% endblock %}
